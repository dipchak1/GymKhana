<script>
const gyms = [
  { name:"Iron Paradise", lat:22.5867, lng:88.4171 },
  { name:"FitLife Fitness", lat:22.5750, lng:88.4780 },
  { name:"Muscle Factory", lat:22.4676, lng:88.3890 }
];

function initMap() {
  navigator.geolocation.getCurrentPosition(pos => {
    const userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 12,
      center: userLoc
    });

    new google.maps.Marker({
      position: userLoc,
      map,
      label: "You"
    });

    gyms.forEach(g => {
      new google.maps.Marker({
        position: { lat: g.lat, lng: g.lng },
        map,
        title: g.name
      });
    });
  });
}
</script>

<script async
